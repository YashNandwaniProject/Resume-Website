<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash - UI/UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Dark Mode (Default) */
        --bg-main: #101010;
        --bg-surface: #1C1C1C;
        --bg-surface-highlight: #2A2A2A;
        --text-main: #FFFFFF;
        --text-muted: #9CA3AF;
        --text-inverse: #000000;
        --bg-inverse: #FFFFFF;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(28, 28, 28, 0.8);
        --hover-overlay: rgba(255, 255, 255, 0.05);
      }

      .light-mode {
        /* Light Mode */
        --bg-main: #F3F4F6;
        --bg-surface: #FFFFFF;
        --bg-surface-highlight: #E5E7EB;
        --text-main: #111827;
        --text-muted: #6B7280;
        --text-inverse: #FFFFFF;
        --bg-inverse: #111827;
        --border: rgba(0, 0, 0, 0.1);
        --glass: rgba(255, 255, 255, 0.85);
        --hover-overlay: rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-highlight);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      .glass-panel {
        background: var(--glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-main)',
              surface: 'var(--bg-surface)',
              surfaceHighlight: 'var(--bg-surface-highlight)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              textInverse: 'var(--text-inverse)',
              bgInverse: 'var(--bg-inverse)',
              border: 'var(--border)',
              glass: 'var(--glass)',
              hoverOverlay: 'var(--hover-overlay)',
              accent: '#3B82F6'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
